name: Checkout-api CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up perl and install CPAN modules
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: "5.38"
          install-modules-with: cpanm
          install-modules-args: --with-develop --with-configure
          cache-version: 2

      - name: Run tests
        run: prove -lv t
